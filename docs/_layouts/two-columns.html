{% include _commons/header.html %}

    {% include _components/navbar.html %}

    <main class="container-fluid Content">
        <aside class="Sidebar">
            <div class="Sidebar__Container">
                {% for sidebar in page.sidebar %}
                <h3>{{ sidebar.title }}</h3>
                <ul>
                    {% for menu in sidebar.menu %}
                    <li><a href="#{{ menu.hash }}">{{ menu.title }}</a></li>
                    {% endfor %}
                </ul>
                {% endfor %}
            </div>
        </aside>
        <div class="Content__Container">
            {{ content }}
        </div>
    </main>

    {% include _commons/footer.html %}
